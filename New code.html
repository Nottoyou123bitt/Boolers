<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Breaker with Power-Ups</title>
  <style>
    html, body { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #222; }
  </style>
</head>
<body>

<!-- Sound Effects -->
<audio id="hitSound" src="hit.wav"></audio>
<audio id="powerupSound" src="powerup.wav"></audio>
<audio id="gameOverSound" src="gameover.wav"></audio>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const paddleHeight = 10;
let paddleWidth = canvas.width / 5;
let paddleX = (canvas.width - paddleWidth) / 2;

let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 4;
let dy = -4;
const ballRadius = 8;

const brickRowCount = 4;
const brickColumnCount = 5;
const brickWidth = canvas.width / brickColumnCount - 10;
const brickHeight = 20;
const brickPadding = 8;
const brickOffsetTop = 50;
const brickOffsetLeft = 5;

const bricks = [];
for(let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for(let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

const powerUps = [];  // List of falling power-ups

canvas.addEventListener('touchmove', function(e) {
  const touchX = e.touches[0].clientX;
  paddleX = touchX - paddleWidth / 2;
});

// Draw Functions
function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = "#00ffff";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
  ctx.fillStyle = "#00ff00";
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for(let c=0; c<brickColumnCount; c++) {
    for(let r=0; r<brickRowCount; r++) {
      if(bricks[c][r].status === 1) {
        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#ff00ff";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawPowerUps() {
  for(let i=0; i<powerUps.length; i++) {
    const p = powerUps[i];
    ctx.beginPath();
    ctx.rect(p.x, p.y, 20, 20);
    ctx.fillStyle = "#ffff00";
    ctx.fill();
    ctx.closePath();
  }
}

// Collision Detection
function collisionDetection() {
  for(let c=0; c<brickColumnCount; c++) {
    for(let r=0; r<brickRowCount; r++) {
      const b = bricks[c][r];
      if(b.status === 1) {
        if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
          dy = -dy;
          b.status = 0;
          document.getElementById('hitSound').play();

          // Chance to drop power-up
          if(Math.random() < 0.3) {
            powerUps.push({ x: b.x + brickWidth/2, y: b.y, dy: 2 });
          }
        }
      }
    }
  }
}

function updatePowerUps() {
  for(let i=0; i<powerUps.length; i++) {
    const p = powerUps[i];
    p.y += p.dy;

    if(p.y > canvas.height - paddleHeight - 20) {
      if(p.x > paddleX && p.x < paddleX + paddleWidth) {
        // Power-up collected
        document.getElementById('powerupSound').play();
        paddleWidth *= 1.5;  // Increase paddle size
        powerUps.splice(i, 1);
        i--;
      } else if (p.y > canvas.height) {
        powerUps.splice(i, 1);
        i--;
      }
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawPowerUps();
  collisionDetection();
  updatePowerUps();

  if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
  if(y + dy < ballRadius) dy = -dy;
  else if(y + dy > canvas.height - ballRadius - 20) {
    if(x > paddleX && x < paddleX + paddleWidth) dy = -dy;
    else {
      document.getElementById('gameOverSound').play();
      document.location.reload(); // Game Over
    }
  }

  x += dx;
  y += dy;

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
